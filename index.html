<!DOCTYPE html>
<html lang pt-br>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        
        <title>Chat UOL</title>

    </head>

    <body>
        <form class ="input-nome esconder">
            <div class="main">
                <a href="http://www.staggeringbeauty.com/" target="_blank"><img src="./img/logo.jpg" class="logo-entrar" alt="logo bate papo uol"/></a>
            
                <div class="acesso">
                    <input type="text" placeholder="Digite seu nome" data-test="input-name" class="solicita-nome inicio">
                    <button type ="submit" data-test="send-name" class="botao-entrar inicio" disabled>Entrar</button>
                    <img src="/img/loading.gif" class="loading esconder"/>

                </div>

            
            </div>

        </form>
        <div class="header">
            <a href="http://www.staggeringbeauty.com/" target="_blank"><img src="/img/logo.jpg" class="logo-chat" alt="logo bate papo uol"/></a>
            <ion-icon name="people" class="usuarios"></ion-icon>
        </div>
        <div class ="box-mensagens">

        </div>
        <div class="footer">
            <ion-icon name="paper-plane-outline" class="send-message"></ion-icon>

        </div>

        <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
        <script src="/script.js"></script>

    </body>


</html>
